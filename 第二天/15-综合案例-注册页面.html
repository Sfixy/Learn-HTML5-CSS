<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    
    <table width="500" border="1">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan" checked="checked"> <label for="nan"><img src="images/man.jpg" alt=""> 男</label> 
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg" alt=""> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </td>
        </tr>
    
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td> <input type="text" value="北京思密达"> </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="wei" checked="checked"> <label for="wei">未婚</label>  
                <input type="radio" name="marry" id="yi"> <label for="yi">已婚</label>   
                <input type="radio" name="marry" id="li"> <label for="li">离婚</label> 
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" name="" id="" value="博士后"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="1"> <label for="1">胖的</label>
                <input type="checkbox" name="love" id="2"> <label for="2">胖的</label>
                <input type="checkbox" name="love" id="3"> <label for="3">胖的</label>
                <input type="checkbox" name="love" id="4" checked="checked"> <label for="4">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td><textarea name="" id="">自我介绍</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" name="" id="" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="" checked="checked"> 我同意加入免费条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
