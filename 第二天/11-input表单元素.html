<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.php" method="POST" name="username">
        <!-- text是文本框，用户可以输入任何文字 -->
        用户名：<input type="text" name="pwd" id="" value="请输入用户明" maxlength="6"><br>
        <!-- password是密码框用户看不见 -->
        密码：<input type="password"><br>

        <!-- radio是单选按钮可以多选一 -->
        <!-- name是表单元素的名字 单选按钮必须有相同的名字 -->
        <!-- 单选按钮和复选按钮可以设置checked属性，当页面打开得时候就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" id="" value="男"> 女<input type="radio" name="sex" id="" value="女" checked="checked"> 人妖 <input type="radio" name="sex" id="" value="人妖"> <br>
        <!-- checkbox是单选按钮可以多选一 -->
        爱好：吃饭 <input type="checkbox" name="hobby" id="" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" id="" value="睡觉"> 打豆豆 <input type="checkbox" name="hobby" id="" value="打豆豆" checked="checked">


        <br>
        <!-- 点击了提交按钮可以把表单域form里面的表单元素里面的值提交给服务器 -->
        <input type="submit" value="免费注册" name="" id="">

        <br>
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新设置" name="" id="">
        <!-- 普通按钮 后期结合js使用 -->
        <input type="button" value="获取短信验证码" name="" id=""><br>
        <!-- 文件域，上传文件使用 -->
        上传头像：<input type="file" name="" id="">
    </form>
</body>
</html>
