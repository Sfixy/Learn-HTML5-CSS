  <div>中国人</div>
  <p>这是一支中国研发的疫苗。印尼卫生官员说，总统此举是“向公众保证中国疫苗安全、有效”。</p>
  <p>同日，新冠疫苗在印尼全国推广，至少1.8亿人纳入接种计划。其中首批投入使用的是来自中国科兴生物的疫苗。</p>
  <p>不光印尼，日前埃及、土耳其、塞尔维亚、约旦等国领导人均带头接种中国疫苗。塞尔维亚总统武契奇还打趣说：“中国疫苗质量极高，就是能不能便宜点？”</p>
