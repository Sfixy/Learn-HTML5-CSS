<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之类选择器</title>

  <style>
    /* 类选择器口诀：样式点定义      结构类（class）调用   一个或多个    开发最常用 */
    .red {
      color: red;
    }

    .jian—nan {
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <Li class="red">冰雨</Li>
    <li class="red">来生缘</li>
    <li>李香兰</li>

    <li>生僻字</li>
    <li class="jian—nan">江南style</li>
  </ul>

  <div class="red">我我也想变红色呃</div>
</body>
</html>
